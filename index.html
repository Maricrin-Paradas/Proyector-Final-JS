<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roca, Papel o Tijera | Maricrin Paradas</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
      <h1 class=" d-flex justify-content-center m-5">Juego Roca Papel o Tijera</h1>

      <h2 class=" d-flex justify-content-center m-5" >Escoge roca, papel o tijera</h2>

      <div id="grupoBotones" class=" d-flex justify-content-center gap-2 col-6 mx-auto">
        <button id="rock" type="button" class="btn btn-outline-success fs-1">Roca       <img src="./img/roca.png"class="w-75"/></button>
        <button id="pepper" type="button" class="btn btn-outline-success fs-1">Papel    <img src="./img/prueba.png" class="w-75"/></button>
        <button id="scissor" type="button" class="btn btn-outline-success fs-1">Tijera   <img src="./img/tijeras.png" class="w-75"/></button>
      </div>

    <form id="formPeople">
    <div class="d-grid gap-2 d-flex justify-content-center m-4">
        <div class="d-grid gap-3 justify-content-center">
          <h4>Nombres</h4>
            <input id="inputNombre" type="text" placeholder="Añade tu nombre" class="form-control">
          </div>
          <div class="d-grid gap-3 justify-content-center">
            <h4>Apellidos</h4>
            <input id="inputApellido" type="text" placeholder="Añade tu apellido" class="form-control">
          </div>
        </div>

      <div class="d-grid gap-2 mx-auto my-4 px-auto d-flex justify-content-center">
        <button id="buttonSubmit" class=" btn btn-outline-success " type="submit">Enviar</button>
        <button id="buttonDelete" class=" btn btn-outline-success" >Limpiar</button>
      </div>

      </form>

      <div class="d-grid gap-2 d-flex justify-content-center">
        <ul id="nombres"></ul>
        <ul id="apellido" ></ul>
      </div>



    <div id="resultado" class=" d-grid gap-3 justify-content-center fs-1 ms-10"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
